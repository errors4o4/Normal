    <button onclick="record()">Start</button>
    <script>
        let rec = new webkitSpeechRecognition()
        rec.onresult = (event) => {
            let transcript = event.results[0][0].transcript
            console.log(`Said: ${transcript}`)
            let text = transcript.split(' ')
            let ele = document.querySelector(`#${text[0]}`)
            delete text[0]
            ele.textContent = text.join('')
            ele.style.backgroundColor = 'yellow'
            
        }
        const record = () => rec.start()
    </script>
